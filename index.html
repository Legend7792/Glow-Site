<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Glow — Productos de Belleza</title>
  <meta name="description" content="Glow - Productos de belleza para piel, cabello y cosmética. Consulta por WhatsApp.">
  <style>
    :root{--pink:#FFC9DA;--gold:#E3C27A;--bg:#ffffff;--muted:#666}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; background:var(--bg); color:#222}
    header{background:linear-gradient(90deg,var(--pink),#fff); padding:18px 20px; display:flex; align-items:center; justify-content:space-between; gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);font-weight:700;color:#d63384}
    h1{margin:0;font-size:20px}
    nav{display:flex;gap:12px}
    nav a{color:#222;text-decoration:none;padding:8px 10px;border-radius:8px}
    nav a.active{background:#fff;box-shadow:0 1px 4px rgba(0,0,0,0.06)}
    .container{max-width:1100px;margin:22px auto;padding:0 18px}
    .hero{display:grid;grid-template-columns:1fr 380px;gap:18px;align-items:center}
    .hero-card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.04)}
    .cta{display:flex;gap:10px;margin-top:14px}
    .btn{background:#d63384;color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
    .btn.ghost{background:transparent;color:#d63384;border:1px solid #f0c;}
    .categories{display:flex;gap:12px;margin-top:16px}
    .cat{background:linear-gradient(180deg,#fff,#f7f7f7);padding:10px 12px;border-radius:10px;cursor:pointer;border:1px solid #eee}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px;margin-top:18px}
    .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.04);display:flex;flex-direction:column}
    .card img{width:100%;height:150px;object-fit:cover;border-radius:8px}
    .meta{padding:8px 0;flex:1}
    .muted{color:var(--muted);font-size:13px}
    .price{font-weight:700;margin-top:6px}
    footer{padding:18px 20px;border-top:1px solid #eee;margin-top:36px}
    .footer-row{max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
    .whatsapp{display:inline-flex;align-items:center;gap:8px;background:linear-gradient(90deg,#25D366,#128C7E);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none}
    .modal-back{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;padding:18px}
    .modal{background:#fff;padding:18px;border-radius:12px;max-width:720px;width:100%;box-shadow:0 20px 40px rgba(0,0,0,0.3)}
    .row{display:flex;gap:14px}
    .col{flex:1}
    label{font-size:13px;color:var(--muted)}
    input,textarea,select{width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;margin-top:6px}
    .admin-link{font-size:13px;color:var(--muted);cursor:pointer;text-decoration:underline}
    .hint{font-size:13px;color:#999}
    @media (max-width:880px){.hero{grid-template-columns:1fr;}.logo{width:48px;height:48px}.hero-card{order:2}}
  </style>
</head>
<body>
CONTENIDO_RECORTADO
</body>
</html>
