<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Glow - Tienda de Belleza</title>
    <style>
        /* Colores Glow */
        :root {
            --fondo: #FFF7FA;
            --rosa-suave: #F7C6D6;
            --lavanda: #C7B5E4;
            --rosa-brillante: #FF85A2;
            --texto: #333333;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--fondo);
            color: var(--texto);
        }

        header {
            background: var(--rosa-suave);
            padding: 25px;
            text-align: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            background: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            border-bottom: 2px solid var(--lavanda);
        }

        nav a {
            text-decoration: none;
            color: var(--lavanda);
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }

        .category-title {
            font-size: 28px;
            margin: 20px 0;
            color: var(--lavanda);
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            border-radius: 15px;
        }

        .btn {
            margin-top: 10px;
            display: block;
            background: var(--rosa-brillante);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            background: var(--rosa-suave);
            color: white;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <header>Glow - Tienda de Belleza</header>

    <nav>
        <a href="#cosmetica">Cosméticos</a>
        <a href="#piel">Piel</a>
        <a href="#cabello">Cabello</a>
    </nav>

    <div class="container">

        <!-- Cosmética -->
        <h2 id="cosmetica" class="category-title">Cosméticos</h2>
        <div class="grid">
            <!-- Tarjetas vacías para que tú agregues productos -->
            <div class="card">
                <img src="https://via.placeholder.com/250">
                <h3>Producto cosmético</h3>
                <p>Precio</p>
                <a class="btn" href="#">Contactar</a>
            </div>
        </div>

        <!-- Piel -->
        <h2 id="piel" class="category-title">Productos para la Piel</h2>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/250">
                <h3>Producto de piel</h3>
                <p>Precio</p>
                <a class="btn" href="#">Contactar</a>
            </div>
        </div>

        <!-- Cabello -->
        <h2 id="cabello" class="category-title">Productos para el Cabello</h2>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/250">
                <h3>Producto para cabello</h3>
                <p>Precio</p>
                <a class="btn" href="#">Contactar</a>
            </div>
        </div>

    </div>

    <footer>© 2025 Glow - Tienda de Belleza</footer>

</body>

</html>
