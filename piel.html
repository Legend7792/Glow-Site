<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Glow | Piel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- EVITAR CACHE -->
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <!-- CSS general -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- ENCABEZADO -->
  <header class="header">
    <h1>Productos Para El Cuidado De La Piel</h1>
    <a href="index.html" class="back">← Volver</a>
  </header>

  <!-- CONTENEDOR DE PRODUCTOS -->
  <section class="products-grid" id="products">
    <!-- Aquí el JS inyecta los productos -->
  </section>

  <!-- JS -->
  <script src="productos.js"></script>
  <script>
    cargarProductos("piel");

    // REFRESCO AUTOMÁTICO CADA 15s (opcional pero recomendado)
    setInterval(() => {
      cargarProductos("piel");
    }, 15000);
  </script>

<!-- MODAL DE PRODUCTO -->
  <div id="product-modal" class="modal hidden">
  <div class="modal-content">

    <button class="close-modal" onclick="cerrarModal()">×</button>

    <!-- CARRUSEL (AQUÍ VA) -->
    <div class="carousel-wrapper">
      <div id="carousel-track" class="carousel-track"></div>
      <div id="carousel-dots" class="carousel-dots"></div>
    </div>

    <!-- INFO DEL PRODUCTO -->
    <h2 id="modal-nombre"></h2>
    <p id="modal-precio" class="price"></p>
    <p id="modal-desc"></p>

    <a id="modal-buy" class="buy-btn" target="_blank">
      Comprar por WhatsApp
    </a>

  </div>
  </div>
  
</body>
</html>
